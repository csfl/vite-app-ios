language: swift
osx_image: xcode10
before_install:
  - bundle install
  - pod install --repo-update
  - echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
script:
  - fastlane increment_build_number_and_push_git
  - fastlane beta
env:
  global:
  - secure: 
  - secure: 
  - secure: 
cache:
  - cocoapods
  - bundler